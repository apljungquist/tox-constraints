os: linux
dist: xenial
language: python
python:
  - '3.7'
matrix:
  include:
  - env: TOXENV=linting,formatting,typing,canary,coalmine
  fast_finish: true
install:
- pip install -cconstraints.txt -rrequirements/install_requires.txt
- pip install --no-deps -e .
script:
- tox
cache:
- pip
branches:
  only:
  - /^.*master$/
  - /^\d+\.\d+(\.\d+)?(-\S*)?$/
deploy:
  on:
    python: '3.7'
    env: TOXENV=linting,formatting,typing,canary,coalmine
    tags: true
  provider: pypi
  user: "sprigmaintainer"
  password:
    secure: ""
