os: linux
dist: xenial
language: python
python:
  - '3.7'
matrix:
  include:
  - env: TOXENV=linting,formatting,typing
  fast_finish: true
install:
- pip install tox
script:
- tox
cache:
- pip
branches:
  only:
  - /^.*master$/
  - /^\d+\.\d+(\.\d+)?(-\S*)?$/
deploy:
  on:
    python: '3.7'
    env: TOXENV=linting,formatting,typing
    tags: true
  provider: pypi
  user: "sprigmaintainer"
  password:
    secure: 
